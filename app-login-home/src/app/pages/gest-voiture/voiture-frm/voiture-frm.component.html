
<h1>Ajouter une voiture</h1>


<form
    [formGroup]="form"
    (ngSubmit)="onSubmit(form.value)">
    <div class="form-group row">
        <label for="mark" class="col-sm-2 col-form-label">Marque</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="marque" formControlName="mark">
        </div>
    </div>
    <div class="form-group row">
        <label for="annee" class="col-sm-2 col-form-label">Année</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="annee" formControlName="annee">
        </div>
    </div>
    <div class="form-group row">
        <label for="model" class="col-sm-2 col-form-label">Modèle</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="model" formControlName="model">
        </div>
    </div>
    <div class="form-group row">
        <label for="chassis" class="col-sm-2 col-form-label">Numéro chassis</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="chassis" formControlName="chassis">
        </div>
    </div>
    <div class="form-group row">
        <label for="prix" class="col-sm-2 col-form-label">Prix</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="prix" formControlName="prix">
        </div>
    </div>
    <div class="form-group row">
        <label for="matricule" class="col-sm-2 col-form-label">Immatriculation</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="matricule" formControlName="matricule">
        </div>
    </div>
    <div class="form-group row">
        <label for="color" class="col-sm-2 col-form-label">Couleur</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="color" formControlName="color">
        </div>
    </div>
    <div class="form-group row">
        <label for="type" class="col-sm-2 col-form-label">Type</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="type" formControlName="type">
        </div>
    </div>
    <div class="form-group row">
        <label for="etat" class="col-sm-2 col-form-label">État</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="etat" formControlName="etat">
        </div>
    </div>
    
    <button class="btn btn-primary" type="submit">
        <!-- <a [routerLink]="['frmvoiture']"></a> -->
        Submit
    </button>
</form>
