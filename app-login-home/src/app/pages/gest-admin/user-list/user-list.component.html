
<h1>Liste des utilisateurs</h1>
<div>
    <a [routerLink]="['frmuser']"><fa-icon class="faIcon" id="addIcon" [icon]="plusIcon"></fa-icon></a>
    <!-- <a [routerLink]="['frmvoiture']"><fa-icon class="faIcon" id="addIcon" [icon]="plusIcon"></fa-icon></a> -->
</div>
<table class="table table-hover table-bordered table-sm" width="100%">
    <thead class="thead-light">
      <tr>
        <!-- <th [class.active]="order === 'mark'" (click)="setOrder('mark')" scope="col">Marque -->
        <th scope="col">Nom</th>
        <th scope="col">Login</th>
        <th scope="col">Mot de passe</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let row of users" [row]="row">
            <td scope="row">{{ row.name }}</td>
            <td>{{ row.login }}</td>
            <td>{{ row.pwd }}</td>
            <td class="actions">
              <!-- actions should come here, with icons -->
              <a (click)="onDelete(row)"><fa-icon class="faIcon actionsIcons" [icon]="deleteIcon" [styles]="{'color': 'red'}"></fa-icon></a>
              <a [routerLink]="['frmuser', row]"><fa-icon class="faIcon actionsIcons" [icon]="editIcon" [styles]="{'color': 'blue'}"></fa-icon></a>
            </td>
        </tr>
    </tbody>
